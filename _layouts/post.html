<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/code-style.css" | relative_url }}">
  <title>{{ page.title }}</title>
</head>
<body class="flex min-h-screen flex-col items-center">
  <div class="py-5 flex-grow flex flex-col items-center" style="width: 70%;">
    <h1 class="text-5xl font-bold text-gray-600 mb-2">{{ page.title }}</h1>
    <div class="content p-3 w-[100%]">
      {% toc %}
      {{ content }}
    </div>  
    <div class="flex justify-around w-[100%] my-5">{% if page.previous %}<a href="{{ page.previous.url }}"> &laquo; prev</a>{% endif %} <a href="/">home</a> {% if page.next %}<a href="{{ page.next.url }}"> next &raquo; </a>{% endif %}</div>
  </div>
  <footer class="py-2">
    {% include footer.html %}
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
</body>
</html>
