<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>{{ site.title }}</title>
</head>
<body>
  <div style="display: flex; flex-direction: column;">
    <h1 style="font-size: 10em;">femi bello</h1>
    <p>cs & mathematics major interested in ml</p>
    <p>contact me at femi.bello@utexas.edu </p>

    <h2>writing/projects</h2>
    <div style="display: grid; grid-template-columns: auto auto auto auto; gap: 0.2em;">
      {% for post in site.posts %}
        <div>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
</body>
</html>
